<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container d-flex justify-content-between mt-3">
        <div class="container shadow mx-auto p-3 mb-5 bg-white rounded col-5">
            <h1>Register</h1>
            <hr>
            <form action="/users/new" method="post" class="form-group">
                {% for message in get_flashed_messages(category_filter=["reg"])%}
                <p class="text-danger">
                    {{message}}
                </p>
                {%endfor%}
                <div class="mb-3">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" class="input-group">
                </div>
                <div class="mb-3">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" class="input-group mb-3">
                </div>
                <div class="mb-3">
                    <label for="email">E-mail Address</label>
                    <input type="text" name="email" id="email" class="input-group mb-3">
                </div>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="input-group mb-3">

                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" class="input-group mb-3">
                <button type="submit" class="btn btn-dark">Create</button>
            </form>
        </div>
        <div class="container shadow mx-auto p-3 mb-5 bg-white rounded col-5">
            <h1>Sign In</h1>
            <hr>
            <!-- update id field -->
            <form action="/users/login" method="POST" class="form-group">
                {%for message in get_flashed_messages(category_filter=["log"])%}
                <p class="text-danger">
                    {{message}}
                </p>
                {%endfor%}
                <label for="signin_email">Email</label>
                <input type="text" name="signin_email" id="signin_email" class="input-group mb-3">
                <label for="signin_password">Password</label>
                <input type="password" name="signin_password" id="signin_password" class="input-group mb-3">
                <button type="submit" class="btn btn-dark">Sign In</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
